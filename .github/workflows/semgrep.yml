
name: Semgrep (JS/TS)

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - name: Install Semgrep + Scan
        run: |
          pip install semgrep
          # Semgrep Scan: ejecuta reglas por defecto (registry) y emite SARIF
          semgrep scan --sarif --output semgrep.sarif
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif